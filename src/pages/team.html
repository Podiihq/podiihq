<div class="team">
<h1 class="courier" align="center">PodiiHQ Team</h1>
  <div class="grid-x grid-padding-x">
  {{#each team}}
  <div class="cell medium-4"  id="boo">
    <div class="callout secondary">
      <img class="circular" src="{{root}}assets/img/team/{{this.image}}"/><br>
      ~{{this.name}}~
      <ul class="menu simple">
        <li><a href="https://twitter.com/{{this.twitter}}" target="blank">  <i class="fa fi-social-twitter " aria-hidden="true"></i> </li></a>
        <li><a href="https://medium.com/{{this.medium}}" target="blank"> <i class="fa fi-social-medium " aria-hidden="true"></i> </li></a>
        <li> <a href="https://github.com/{{this.github}}" target="blank"> <i class="fa fi-social-github " aria-hidden="true"></i> </li></a>
      </ul>
      <a href="https://www.codewars.com/users/{{this.codewars}}" target="blank">
      <img alt="" src="https://www.codewars.com/users/{{this.codewars}}/badges/micro"/>
      </a>
      <p>{{this.desc}}</p>
    </div>
  </div>
  {{/each}}
</div>
