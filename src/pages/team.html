<div class="team">
<h1 class="courier" align="center">PodiiHQ Team</h1>
{{#each team}}
  <div class="callout secondary">
    <img class="circular" src="{{root}}assets/img/team/{{this.image}}"/>
    <p>~{{this.name}}~</p>
    <ul class="menu simple">
      <a href="https://twitter.com/{{this.twitter}}"> <li> <i class="fa fi-social-twitter " aria-hidden="true"></i> </li></a>
      <a href="https://medium.com/{{this.medium}}"><li> <i class="fa fi-social-medium " aria-hidden="true"></i> </li></a>
      <a href="https://github.com/{{this.github}}"><li> <i class="fa fi-social-github " aria-hidden="true"></i> </li></a>
    </ul>
    <img alt="" src="https://www.codewars.com/users/{{this.codewars}}/badges/micro"/>
    <p>{{this.desc}}</p>
  </div>
  {{/each}}
</div>
