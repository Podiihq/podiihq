<!doctype html>
<html class="no-js" lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-121805491-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-121805491-2');
    </script>

    <meta charset="utf-8" >
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{pagetitle}}</title>
    <!-- Search Engine -->
    <meta name="description" content="{{metatag}}">
    <meta name="image" content="https://podiihq.com/logo.png">
    <!-- Schema.org for Google -->

    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Podii">
    <meta name="twitter:description" content="{{metatag}}">
    <meta name="twitter:site" content="@podiihq">
    <meta name="twitter:image:src" content="https://podiihq.com/logo.png">
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="Podii">
    <meta name="og:description" content="{{metatag}}">
    <meta name="og:image" content="https://podiihq.com/logo.png">
    <meta name="og:url" content="https://podiihq.com">
    <meta name="og:site_name" content="Podii">
    <meta name="og:type" content="website">
    <link rel="icon" type="image/x-icon" href="{{root}}assets/img/logo.png">

    <link rel="stylesheet" href="{{root}}assets/css/app.css">
  </head>
  <body>

    <div id="loader"> </div>
    <div id="page-content" style="display:none;" class="animate-bottom">
      <div class="off-canvas position-left" id="offCanvas" data-off-canvas data-transition="overlap">
        <ul class="menu vertical" id="canvasmenu">
          <li><a href="#">Home</a></li>
          <li><a href="#">Community</a></li>
          <li><a href="">Tech</a></li>
          <li><a href="#">Team</a></li>
          <li><a href="#">Blog</a></li>
        </ul>
        <button class="close-button" aria-label="Close menu" type="button" data-close>
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="off-canvas-content" data-off-canvas-content>
        <div class="title-bar hide-for-medium">
          <div class="title-bar-left">
            <button class="menu-icon " type="button" data-toggle="offCanvas"></button>
          </div>
          <div class="title-bar-right">
            <span class="title-bar-title">Podii</span>
          </div>
        </div>
        {{> topbar}}
        {{> body}}
        {{> footer}}
      </div>
      <!-- end of the off canvas -->
    </div>
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <script src="{{root}}assets/js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDN51Nnrvqa8qggdz3aXeybs2jBxMQphUo&callback=initialiseMap" async defer></script>
    <script>
     var Tawk_API = Tawk_API || {},
         Tawk_LoadStart = new Date();
     (function() {
       var s1 = document.createElement('script'),
           s0 = document.getElementsByTagName('script')[0];
       s1.async = true;
       s1.src = 'https://embed.tawk.to/5ac4b573d7591465c7092dfd/default';
       s1.charset = 'UTF-8';
       s1.setAttribute('crossorigin', '*');
       s0.parentNode.insertBefore(s1, s0);
     })();
    </script>
  </body>
</html>
